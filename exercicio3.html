<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Exercício 3</title>
</head>
<body>

  <h1>Exercício 3</h1>

  <button onclick="verificarIdade()">Verificar maior idade</button>
  <br><br>

  <button onclick="numeroOculto()">Número oculto</button>
  <br><br>

  <button onclick="verificarParImpar()">Par ou ímpar</button>
  <br><br>

  <button onclick="sistemaBancario()">Sistema bancário</button>

  <script>

    // ⚠ NADA será executado sozinho

    function verificarIdade() {
      let idade = prompt("Digite sua idade:");
      if (idade === null) return;
      idade = Number(idade);
      if (isNaN(idade)) { alert("Digite um número válido!"); return; }

      if (idade >= 18) alert("Maior de idade");
      else alert("Menor de idade");
    }

    function numeroOculto() {
      const secreto = 7;
      let chute = prompt("Adivinhe o número oculto (1 a 10):");
      if (chute === null) return;
      chute = Number(chute);
      if (isNaN(chute)) { alert("Digite um número válido!"); return; }

      if (chute === secreto) alert("Acertou!");
      else alert("Errou! O número era " + secreto);
    }

    function verificarParImpar() {
      let n = prompt("Digite um número:");
      if (n === null) return;
      n = Number(n);
      if (isNaN(n)) { alert("Digite um número válido!"); return; }

      if (n % 2 === 0) alert("PAR");
      else alert("ÍMPAR");
    }

    function sistemaBancario() {
      let saldo = 0;

      while (true) {
        let opcao = prompt(
          "Sistema Bancário:\n1 - Depositar\n2 - Sacar\n3 - Ver saldo\n4 - Sair"
        );

        if (opcao === null) return;

        if (opcao === "1") {
          let dep = prompt("Valor do depósito:");
          if (dep === null) continue;
          dep = Number(dep);

          if (isNaN(dep) || dep <= 0) { alert("Valor inválido!"); continue; }

          saldo += dep;
          alert("Depósito realizado! Saldo: " + saldo);
        }

        else if (opcao === "2") {
          let saq = prompt("Valor do saque:");
          if (saq === null) continue;
          saq = Number(saq);

          if (isNaN(saq) || saq <= 0) { alert("Valor inválido!"); continue; }
          if (saq > saldo) { alert("Saldo insuficiente!"); continue; }

          saldo -= saq;
          alert("Saque realizado! Saldo: " + saldo);
        }

        else if (opcao === "3") {
          alert("Saldo atual: " + saldo);
        }

        else if (opcao === "4") {
          alert("Saindo...");
          return;
        }

        else {
          alert("Opção inválida!");
        }
      }
    }

  </script>

</body>
</html>
