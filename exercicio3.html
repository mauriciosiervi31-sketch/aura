<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Exercício 3 – Funções</title>

<style>
    body {
        background: #000;
        color: white;
        font-family: Arial;
        text-align: center;
        padding-top: 40px;
    }

    h1 {
        color: red;
        text-shadow: 0 0 10px red;
    }

    .menu, .card {
        background: #1a1a1a;
        width: 350px;
        padding: 25px;
        border-radius: 15px;
        margin: 30px auto;
        box-shadow: 0 0 15px #ff000066;
    }

    button {
        width: 100%;
        margin-top: 10px;
        padding: 12px;
        border-radius: 10px;
        border: none;
        background: red;
        color: white;
        font-size: 18px;
        cursor: pointer;
    }

    input {
        width: 90%;
        padding: 10px;
        margin-top: 10px;
        border-radius: 10px;
        background: #222;
        border: none;
        color: white;
        font-size: 16px;
    }

    #resultado {
        margin-top: 15px;
        font-size: 18px;
        color: red;
    }

</style>
</head>
<body>

<h1>Exercício 3 – Escolha uma Função</h1>

<div class="menu">
    <button onclick="abrir('impar')">Ímpar ou Par</button>
    <button onclick="abrir('idade')">Maior Idade</button>
    <button onclick="abrir('saldo')">Saldo Bancário</button>
</div>

<div id="conteudo"></div>

<script>
function abrir(tipo) {
    let area = document.getElementById("conteudo");

    if (tipo === "impar") {
        area.innerHTML = `
            <div class='card'>
                <h2>Ímpar ou Par</h2>
                <input id="num" type="number" placeholder="Digite um número">
                <button onclick="verImparPar()">Verificar</button>
                <p id="resultado"></p>
            </div>
        `;
    }

    if (tipo === "idade") {
        area.innerHTML = `
            <div class='card'>
                <h2>Maior Idade</h2>
                <input id="idade" type="number" placeholder="Digite sua idade">
                <button onclick="verIdade()">Verificar</button>
                <p id="resultado"></p>
            </div>
        `;
    }

    if (tipo === "saldo") {
        area.innerHTML = `
            <div class='card'>
                <h2>Saldo Bancário</h2>
                <input id="saldo" type="number" placeholder="Quanto você tem?">
                <input id="gasto" type="number" placeholder="Quanto deseja gastar?">
                <button onclick="verSaldo()">Verificar</button>
                <p id="resultado"></p>
            </div>
        `;
    }
}

// Funções

function verImparPar() {
    let n = Number(document.getElementById("num").value);

    let msg = (n % 2 === 0) ? "É PAR" : "É ÍMPAR";

    document.getElementById("resultado").innerHTML = msg;
}

function verIdade() {
    let idade = Number(document.getElementById("idade").value);

    let msg = idade >= 18 ? "Maior de idade" : "Menor de idade";

    document.getElementById("resultado").innerHTML = msg;
}

function verSaldo() {
    let saldo = Number(document.getElementById("saldo").value);
    let gasto = Number(document.getElementById("gasto").value);

    let msg = saldo >= gasto ? "Saldo suficiente" : "Saldo insuficiente";

    document.getElementById("resultado").innerHTML = msg;
}
</script>

</body>
</html>
