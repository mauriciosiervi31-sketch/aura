<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Exercício 2</title>
</head>
<body>
    <h1>Exercício 2 – Potência</h1>

    <script>
        // Método manual (sem Math.pow)
        function potenciaManual(base, expoente) {
            let resultado = 1;

            for (let i = 0; i < expoente; i++) {
                resultado *= base;
            }

            return resultado;
        }

        // Método usando Math.pow()
        function potenciaMath(base, expoente) {
            return Math.pow(base, expoente);
        }

        // Testes
        alert("Potência manual (3^4): " + potenciaManual(3, 4));
        alert("Potência usando Math.pow (3^4): " + potenciaMath(3, 4));
    </script>
</body>
</html>
