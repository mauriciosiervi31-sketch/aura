<body>
    <h1>Exercício 1 – Multiplicação</h1>

    <script>
        // Função que recebe 2 números e retorna a multiplicação
        function multiplicar(a, b) {
            return a * b;
        }

        // Teste da função
        let resultado = multiplicar(5, 7);
        alert("Resultado da multiplicação: " + resultado);
    </script>
