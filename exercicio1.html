<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Exercício 1 – Multiplicação</title>

<style>
    body {
        background: #000;
        color: white;
        font-family: Arial;
        text-align: center;
        padding-top: 40px;
    }

    h1 {
        color: red;
        text-shadow: 0 0 10px red;
    }

    .card {
        background: #1a1a1a;
        width: 350px;
        padding: 25px;
        border-radius: 15px;
        margin: 30px auto;
        box-shadow: 0 0 15px #ff000066;
    }

    input {
        width: 90%;
        padding: 10px;
        margin-top: 10px;
        border-radius: 10px;
        background: #222;
        border: none;
        color: white;
        font-size: 16px;
    }

    button {
        width: 100%;
        margin-top: 15px;
        padding: 12px;
        border-radius: 10px;
        border: none;
        background: red;
        color: white;
        font-size: 18px;
        cursor: pointer;
    }

    #resultado {
        margin-top: 15px;
        font-size: 18px;
        color: red;
    }
</style>

</head>
<body>

<h1>Exercício 1 – Multiplicação</h1>

<div class="card">
    <input id="n1" type="number" placeholder="Digite o primeiro número">
    <input id="n2" type="number" placeholder="Digite o segundo número">
    <button onclick="multiplicar()">Calcular</button>

    <p id="resultado"></p>
</div>

<script>
function multiplicar() {
    let a = Number(document.getElementById("n1").value);
    let b = Number(document.getElementById("n2").value);

    let r = a * b;

    document.getElementById("resultado").innerHTML =
        `${a} × ${b} = <b>${r}</b>`;
}
</script>

</body>
</html>
