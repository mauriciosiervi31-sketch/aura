<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Exercício 1 – Multiplicação</title>
</head>
<body>
  <h1>Exercício 1 – Multiplicação</h1>

  <script>
    function multiplicar() {
      const a = Number(prompt("Digite o primeiro número:"));
      const b = Number(prompt("Digite o segundo número:"));

      const resultado = a * b;

      alert(`${a} x ${b} = ${resultado}`);
    }

    multiplicar(); // executa ao abrir a página
  </script>
</body>
</html>
