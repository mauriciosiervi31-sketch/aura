  <h1>Exercício 2 – Potência</h1>

  <script>
    function potencia() {
      const base = Number(prompt("Digite a base:"));
      const expoente = Number(prompt("Digite o expoente:"));

      const resultado = Math.pow(base, expoente);

      alert(`${base} elevado a ${expoente} = ${resultado}`);
    }
