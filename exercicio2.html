<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Exercício 2 – Potência</title>

<style>
    body {
        background: #000;
        color: white;
        font-family: Arial;
        text-align: center;
        padding-top: 40px;
    }

    h1 {
        color: red;
        text-shadow: 0 0 10px red;
    }

    .card {
        background: #1a1a1a;
        width: 350px;
        padding: 25px;
        border-radius: 15px;
        margin: 30px auto;
        box-shadow: 0 0 15px #ff000066;
    }

    input {
        width: 90%;
        padding: 10px;
        margin-top: 10px;
        border-radius: 10px;
        background: #222;
        border: none;
        color: white;
        font-size: 16px;
    }

    button {
        width: 100%;
        margin-top: 15px;
        padding: 12px;
        border-radius: 10px;
        border: none;
        background: red;
        color: white;
        font-size: 18px;
        cursor: pointer;
    }

    #resultado {
        margin-top: 15px;
        font-size: 18px;
        color: red;
    }
</style>

</head>
<body>

<h1>Exercício 2 – Potência</h1>

<div class="card">
    <input id="base" type="number" placeholder="Digite a base (ex: 5)">
    <input id="expo" type="number" placeholder="Digite o expoente (ex: 2)">
    <button onclick="potencia()">Calcular</button>

    <p id="resultado"></p>
</div>

<script>
function potencia() {
    let base = Number(document.getElementById("base").value);
    let exp = Number(document.getElementById("expo").value);

    let r = base ** exp;

    document.getElementById("resultado").innerHTML =
        `${base}<sup>${exp}</sup> = <b>${r}</b>`;
}
</script>

</body>
</html>
