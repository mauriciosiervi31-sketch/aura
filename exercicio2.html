<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Exercício 2 – Potência</title>
</head>
<body>
    <h1>Exercício 2 – Função Potência</h1>

    <script>

        // 1 — Potência feita na mão
        function potenciaManual(base, expoente) {
            let resultado = 1;

            for (let i = 0; i < expoente; i++) {
                resultado *= base;
            }

            return resultado;
        }

        // 2 — Potência usando Math.pow()
        function potenciaMath(base, expoente) {
            return Math.pow(base, expoente);
        }

        alert("Potência manual (3^4): " + potenciaManual(3, 4));
        alert("Potência com Math.pow (3^4): " + potenciaMath(3, 4));

    </script>
</body>
</html>
