<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Exercício 2 — Potência</title>
  <style>
    body { font-family: "Segoe UI", Roboto, Arial; background:linear-gradient(180deg,#041027,#071025); color:#eaf6ff; display:flex; align-items:center; justify-content:center; height:100vh; margin:0; }
    .wrap { background: rgba(255,255,255,0.04); padding:26px; border-radius:12px; text-align:center; width:95%; max-width:520px; }
    h2{color:#bfe7ff;margin:0 0 8px}
    .btn{margin:10px 6px;padding:10px 14px;border-radius:10px;background:#8fbfff;color:#04122a;text-decoration:none;font-weight:600;}
  </style>
</head>
<body>
  <div class="wrap">
    <h2>Exercício 2 — Função de potência</h2>
    <p>Mostramos duas maneiras: implementação manual (loop) e Math.pow</p>

    <button class="btn" id="manualBtn">Calcular (implementação manual)</button>
    <button class="btn" id="mathBtn">Calcular (Math.pow)</button>
    <a class="btn" href="index.html">Voltar ao início</a>
  </div>

  <script>
    // Implementação manual (base^expoente, expoente inteiro >= 0)
    function potenciaManual(base, expoente) {
      base = Number(base);
      expoente = Math.trunc(Number(expoente));
      if (isNaN(base) || isNaN(expoente)) return NaN;
      if (expoente < 0) {
        // tratar expoente negativo: usa 1/(base^|expoente|)
        let pos = -expoente;
        let res = 1;
        for (let i = 0; i < pos; i++) res *= base;
        return 1 / res;
      }
      let resultado = 1;
      for (let i = 0; i < expoente; i++) resultado *= base;
      return resultado;
    }

    // Função com Math.pow
    function potenciaMath(base, expoente) {
      return Math.pow(Number(base), Number(expoente));
    }

    document.getElementById('manualBtn').addEventListener('click', () => {
      const b = prompt("Implementação manual\nDigite a base:");
      if (b === null) return;
      const e = prompt("Digite o expoente (inteiro):");
      if (e === null) return;
      if (isNaN(Number(b)) || isNaN(Number(e))) {
        alert("Entrada inválida.");
        return;
      }
      const r = potenciaManual(b, e);
      alert(`Resultado (manual): ${b} ^ ${e} = ${r}`);
    });

    document.getElementById('mathBtn').addEventListener('click', () => {
      const b = prompt("Math.pow\nDigite a base:");
      if (b === null) return;
      const e = prompt("Digite o expoente:");
      if (e === null) return;
      if (isNaN(Number(b)) || isNaN(Number(e))) {
        alert("Entrada inválida.");
        return;
      }
      const r = potenciaMath(b, e);
      alert(`Resultado (Math.pow): ${b} ^ ${e} = ${r}`);
    });
  </script>
</body>
</html>
